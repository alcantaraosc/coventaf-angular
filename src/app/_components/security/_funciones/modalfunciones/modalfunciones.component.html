<mat-toolbar color="primary">
    <h2 mat-dialog-title>{{ data.funciones.titulo }}</h2>
    <span class="fill-remaining-space"></span>
    <div class="spacer"></div>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>

<mat-card>
    <mat-card-content>
       <!-- <div class="row">
            <div class="col-md-4 col-lg-4"></div>
            <h3 style="text-align: center">Detalle del usuario</h3>
        </div> -->

        <form [formGroup]="funcionesForm">
            <!--tab page-->
            <mat-tab-group dynamicHeight>  
                <!--primer ficha-->
                <mat-tab label="Datos de la funciones">
                    <!--para hacer la pagina grande-->
                    <div class="example-large-box- mat-elevation-z4">

                        <!--1era fila-->
                        <div class="row">
                            <!--funcionID-->
                            <div class="col-md-3 col-lg-3">
                                <!-- funcionID Colummna-->
                                <mat-form-field appearance="standard" style="width:100%;">
                                    <mat-label>Funcion ID</mat-label>
                                    <input matInput readonly formControlName="funcionID">
                                </mat-form-field>
                            </div>                        
                        </div>
                        <!--row fin de la 1ra. fila-->

                        <!--2da fila -->
                        <div class="row">                            
                            <!--nombre de la funcion-->
                            <div class="col-md-8 col-lg-8">
                                <!--Nombre Funciones Colummna-->
                                <mat-form-field appearance="standard" style="width: 100%;">
                                    <mat-label>Nombre de la función</mat-label>
                                    <input matInput formControlName="nombreFuncion">
                                    <mat-error *ngIf="funcionesForm.get('nombreFuncion').errors && funcionesForm.get('nombreFuncion').touched">
                                        <p *ngIf="funcionesForm.get('nombreFuncion').hasError('required')">Debes de escribir el nombre de la función </p>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <!--fin nombre de la funcion-->

                            <!--Código funcion Colummna-->
                            <div class="col-md-4 col-lg-4">
                                <mat-form-field appearance="standard" style="width: 100%;">
                                    <mat-label>Código</mat-label>
                                    <input matInput formControlName="codigo">
                                    <mat-error *ngIf="funcionesForm.get('codigo').errors && funcionesForm.get('codigo').touched">
                                        <p *ngIf="funcionesForm.get('codigo').hasError('required')">Debes de escribir el código de la función </p>
                                    </mat-error>

                                </mat-form-field>
                            </div>                                
                        </div>
                  
                        <!--3era fila-->
                        <div class="row">
                            <!--Descripcion-->
                            <div class="col-md-6 col-lg-6">
                                <!--Descripcion Colummna-->
                                <mat-form-field appearance="standard" style="width: 100%">
                                    <mat-label>Descripción</mat-label>
                                    <input matInput formControlName="descripcion">
                                    <mat-error *ngIf="funcionesForm.get('descripcion').errors && funcionesForm.get('descripcion').touched">
                                        <p *ngIf="funcionesForm.get('descripcion').hasError('required')">Debes de escribir la descripcion de la función </p>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <!--activo-->
                            <div class="col-md-6 col-lg-6">
                                <!--activo-->
                                <div class="add-bottom-padding">
                                    <!-- <mat-slide-toggle color="primary" formControlName="activo">activo-->
                                    <mat-slide-toggle color="primary" formControlName="activo" (click)="validarStatuActivo()">Activo
                                    </mat-slide-toggle>
                                </div>
                            </div>         
                        </div>
                        <!-- fin row 2da fila-->                                              
                    </div>
                    <!--example large-->
                </mat-tab>
                <!--Fin tab page datos usuaio-->

                <!---2da ficha-->
                <mat-tab label="Roles">                                
                    <!--para hacer la pagina mas grande -->
                    <div class="example-large-box mat-elevation-z4">                       
                        <!--La variable noFuncionID esta declarada en el componente: rolesfunciones(_components/security/_funciones/rolesfunciones.components.ts),
                            aqui lo que hace es pasar el noIdentificacion del cliente al componente rolesusuarios  -->                       
                        <app-rolesfunciones [dataRolesFunciones]="this.data.funcionesRoles"[ventanaDelComponenteaMostrar]="'roles'"></app-rolesfunciones> 
                                                                                           
                    </div>

                </mat-tab>
                <!--Fin tab page roles usuaio-->

            </mat-tab-group>

            <mat-dialog-actions>
                <!--<button mat-raised-button color="primary" type="submit">{{textBotonGuardar}}</button>-->
                <button mat-raised-button class="primary" color="primary" (click)="onGuardar()">{{textBotonGuardar}}</button>
                <button mat-raised-button color="warn" (click)="onClose()">Cancelar</button>
            </mat-dialog-actions>
        </form>
    </mat-card-content>
</mat-card>
