<div class="color-fondo">
    <h2 style="text-align: center">Listado de Roles</h2>

    <div class="search-div">
      <button mat-raised-button style="color: #3f51b5" (click)="onCreateRol()" title="Agregar un nuevo rol">
          <!--<mat-icon  style="color:#3f51b5;">add</mat-icon>-->
          <mat-icon style="color: #3f51b5">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
          </mat-icon>
          Nuevo
      </button>

    <mat-form-field style="left: 35px; width: 30%" appearance="fill">
        <mat-label>Filtrar por nombre</mat-label>
        <input matInput id="busquedaRol" placeholder="Busqueda por el Nombre del Rol" [(ngModel)]="filtrarPorNombreRol" (keypress)="getDatosPorFiltro($event, filtro.value)" #filtro />
    </mat-form-field>

    <button mat-raised-button style="left: 40px" (click)="onReset()" title="resetear el filtro">
      <mat-icon>        
        <svg xmlns="http://www.w3.org/2000/svg" fill="#DF0101" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0z" fill="none" /><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        </svg>
      </mat-icon>
    </button>

    <button mat-raised-button style="left: 50px" (click)="onRefrescar()" title="refrescar la lista">
      <mat-icon>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3f51b5" width="24px" height="24px">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
        </svg>
      </mat-icon>
    </button>    
  </div>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">  

        <!-- rolID Column -->
        <ng-container matColumnDef="rolID">
            <th mat-header-cell *matHeaderCellDef> rolID </th>
            <td mat-cell *matCellDef="let element"> {{element.rolID}} </td>
        </ng-container>

        <!-- nombreRol Column -->
        <ng-container matColumnDef="nombreRol">
            <th mat-header-cell *matHeaderCellDef>NombreRol</th>
            <td mat-cell *matCellDef="let element">{{element.nombreRol}}</td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>

        <!-- activo Column -->
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [ngModel]="element.activo" disabled></mat-checkbox>
            </td>
        </ng-container>

          <!-- accion Column -->
          <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Accion </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-button color="primary" title="Editar" (click)="onEditarDatosrol(element.rolID)">
                    <mat-icon>
                      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                          d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21.41 6.34l-3.75-3.75-2.53 2.54 3.75 3.75 2.53-2.54z" />
                      </svg>
                    </mat-icon>
                  </button> |
                  <button mat-button color="warn" title="Eliminar" (click)="onEliminarDatosRol(element.rolID)">
                    <mat-icon>
                      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                      </svg>
                    </mat-icon>
                  </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row;  columns: displayedColumns;"></tr>
    </table>

    <mat-paginator style="box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);" 
        [pageSize]="10"  
        [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>

  </div>
</div>
